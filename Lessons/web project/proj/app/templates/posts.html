{% extends 'base.html' %}

{% block content %}
	{% for post in posts %}
		<a href="{% url 'post' post.id %}">
			<h1>{{ post.title }}</h1>
		</a>
		<p>by {{ post.author.name }}</p>
		{% if post.id in viewed_posts %}
			|viewed|
		{% endif %}
		{% if post.image %}
			<img class="post-image" src="{{ post.image.url }}">
		{% else %}
			<p>No image</p>
		{% endif %}
	{% endfor %}
{% endblock %}
